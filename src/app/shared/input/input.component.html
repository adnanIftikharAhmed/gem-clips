<input [formControl]="control" [type]="type"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
          duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        [placeholder]="placeholder" [mask]="format" [dropSpecialCharacters]="false"/>
        <ng-container *ngIf="control.touched && control.dirty">
        <p *ngIf="control.errors?.['required']" class="text-red-400">Field is required</p>
        <p *ngIf="control.errors?.['minlength']" class="text-red-400">Please enter atleast 3 characters</p>
        <p *ngIf="control.errors?.['maxlength']" class="text-red-400">Maximum 5 characters are allowed</p>
        <p *ngIf="control.errors?.['email']" class="text-red-400">You must enter a valid email</p>
        <p *ngIf="control.errors?.['max']" class="text-red-400">You must enter a valid Age</p>
        <p *ngIf="control.errors?.['min']" class="text-red-400">You must enter a valid Age</p>
        <p *ngIf="control.errors?.['pattern']" class="text-red-400">Password must contain at least 8 characters</p>
        <!-- <p *ngIf="control.errors?.['pattern']" class="text-red-400">You must enter the same password</p> -->
        <p *ngIf="control.errors?.['phoneNumber']" class="text-red-400">Enter 13 digit phone number</p>
    </ng-container>
